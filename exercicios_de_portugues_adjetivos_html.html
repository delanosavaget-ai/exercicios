<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exercícios de Português - Adjetivos</title>
  <style>
    :root{--bg:#f8fafc;--card:#ffffff;--ink:#0f172a;--muted:#475569;--ok:#16a34a;--bad:#dc2626;--accent:#2563eb}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    h1{font-size:clamp(22px,4vw,34px);margin:12px 0 6px}
    p{color:var(--muted)}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0 18px}
    button{border:0;background:var(--accent);color:#fff;padding:10px 14px;border-radius:14px;cursor:pointer;font-weight:700;box-shadow:0 6px 14px rgba(37,99,235,.2)}
    button.secondary{background:#0ea5e9}
    button.print{background:#64748b}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
    .card{background:var(--card);border-radius:18px;box-shadow:0 6px 20px rgba(2,6,23,.08);padding:14px}
    .q{font-weight:700;margin-bottom:8px}
    .answer{display:flex;gap:6px;align-items:center;flex-wrap:wrap;margin-top:8px}
    .word{padding:6px 10px;border-radius:10px;border:1px solid #cbd5e1;cursor:pointer;background:#f1f5f9}
    .word.selected{background:var(--accent);color:#fff;border-color:var(--accent)}
    .msg{height:20px;font-size:12px;margin-top:6px}
    .ok{color:var(--ok)}
    .bad{color:var(--bad)}

    @media print{
      .bar{display:none}
      .card{break-inside:avoid;box-shadow:none;border:1px solid #e2e8f0}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Exercícios de Português – Adjetivos</h1>
    <p>Clique nos <strong>adjetivos</strong> em cada frase.</p>

    <div class="bar">
      <button id="regen">Gerar novos exercícios</button>
      <button id="checkAll" class="secondary">Conferir tudo</button>
      <button id="print" class="print">Imprimir</button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <script>
    const SENTENCES = [
      {f:"O cachorro feliz correu pelo quintal.", a:["feliz"]},
      {f:"A casa antiga foi reformada.", a:["antiga"]},
      {f:"Maria comprou um vestido azul.", a:["azul"]},
      {f:"O menino inteligente resolveu o problema.", a:["inteligente"]},
      {f:"A manhã estava fria e silenciosa.", a:["fria","silenciosa"]},
      {f:"João tem um carro novo.", a:["novo"]},
      {f:"O bolo delicioso acabou rápido.", a:["delicioso"]},
      {f:"As flores coloridas enfeitam o jardim.", a:["coloridas"]},
      {f:"A viagem longa cansou todos.", a:["longa"]},
      {f:"A professora paciente ajudou os alunos.", a:["paciente"]},
      {f:"O filme engraçado fez todos rirem.", a:["engraçado"]},
      {f:"A cidade pequena é muito tranquila.", a:["pequena","tranquila"]},
      {f:"Ele trouxe uma mala pesada.", a:["pesada"]},
      {f:"O celular moderno tem várias funções.", a:["moderno"]},
      {f:"A criança curiosa fez muitas perguntas.", a:["curiosa"]},
      {f:"As ruas largas facilitam o trânsito.", a:["largas"]},
      {f:"O café quente estava ótimo.", a:["quente"]},
      {f:"O livro interessante prendeu minha atenção.", a:["interessante"]},
      {f:"A praia limpa estava cheia de turistas.", a:["limpa"]},
      {f:"A música suave acalmou a todos.", a:["suave"]}
    ];

    function choice(arr,n){
      return arr.sort(()=>Math.random()-0.5).slice(0,n);
    }

    function render(){
      const grid=document.getElementById('grid');
      grid.innerHTML='';
      const qs=choice(SENTENCES,10);
      qs.forEach((q,i)=>{
        const card=document.createElement('div');
        card.className='card';
        const words=q.f.replace(/[.,!?]/g,'').split(" ");
        card.innerHTML=`<div class="q">${i+1}. ${q.f}</div>`;
        const answer=document.createElement('div');
        answer.className='answer';
        words.forEach(w=>{
          const span=document.createElement('span');
          span.textContent=w;
          span.className='word';
          span.addEventListener('click',()=>{
            span.classList.toggle('selected');
          });
          answer.appendChild(span);
        });
        const btn=document.createElement('button');
        btn.textContent='Conferir';
        btn.addEventListener('click',()=>{
          const selected=[...answer.querySelectorAll('.word.selected')].map(el=>el.textContent.toLowerCase());
          const correct=q.a.every(a=>selected.includes(a));
          const extra=selected.filter(s=>!q.a.includes(s)).length===0;
          const msg=card.querySelector('.msg');
          if(correct && selected.length===q.a.length && extra){
            msg.textContent='✔ Correto!'; msg.className='msg ok';
          } else {
            msg.textContent='✘ Revise sua resposta'; msg.className='msg bad';
          }
        });
        card.appendChild(answer);
        card.appendChild(btn);
        const msg=document.createElement('div');
        msg.className='msg';
        card.appendChild(msg);
        grid.appendChild(card);
      });
    }

    document.getElementById('regen').addEventListener('click',render);
    document.getElementById('checkAll').addEventListener('click',()=>{
      document.querySelectorAll('.card button').forEach(b=>b.click());
    });
    document.getElementById('print').addEventListener('click',()=>window.print());

    render();
  </script>
</body>
</html>
